<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>FLASHPAD MICRON</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<style type="text/css">body,textarea,input{font-size:10px;font-family:sans-serif;}</style>
	</head>
	<body style="text-align:center" onload="if(localStorage.fp){document.getElementById('pad').value=localStorage.fp;} if(localStorage.fp_email){document.getElementById('email').value=localStorage.fp_email;}else{}">
		<b>FLASHPAD MICRON</b><br />
		<textarea id="pad" style="height: 400px; width: 100%" onkeyup="localStorage.fp=this.value;"></textarea><br />
		<input type="button" value="^ SHARE" onclick="d=new Date(); n=d.toLocaleString(); document.location.href='mailto:'+localStorage.fp_email+'?subject=FLASHPAD MICRON SHARE - '+n+'&body='+encodeURI(document.getElementById('pad').value.replace(/&/g,'[amp];'));" /> <input type="text" id="email" size="20" value="-email-" style="color:#aaaaaa;font-size:11px;" onkeyup="localStorage.fp_email=this.value" onclick="if(this.value=='-email-'){this.value='';}this.style.color='#000000';" onblur="if(!this.value){this.value='-email-';this.style.color='#aaaaaa';}" />
		
	</body>
</html>
