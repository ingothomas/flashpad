<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><title>FLASHPAD MICRON</title><meta http-equiv="content-type" content="text/html;charset=utf-8" /><script> function setCookie(c_name,c_value,expire_secs){var date=new Date();date.setTime(date.getTime()+(158112000000));expires=date.toGMTString();document.cookie=c_name+ "=" +escape(c_value)+"; expires="+expires+"; path=/";} function getCookie(c_name){if(document.cookie.length>0){c_start=document.cookie.indexOf(c_name + "=");if(c_start!=-1){c_start=c_start + c_name.length+1;c_end=document.cookie.indexOf(";",c_start);if(c_end==-1){c_end=document.cookie.length;}return unescape(document.cookie.substring(c_start,c_end));}}return '';} function loadfp(){comp='';for(x=0;x<19;x++){if(getCookie('fp'+x+'')){comp+=getCookie('fp'+x+'');}} return comp;} function storefp(comp){for(x=0;x<19;x++){setCookie('fp'+x+'',comp.substr(x*4000,4000),158112000000);}} function charCount(chars){document.getElementById('cc').innerHTML=chars;if((chars*1)>76000){document.bgColor='#ff0000';}else{document.bgColor='#ffffff';}} </script><style type="text/css">body,textarea,input{font-size:10px;font-family:sans-serif;}</style></head><body style="text-align:center" onload="document.getElementById('pad').value=loadfp();charCount(document.getElementById('pad').value.length);"><b>FLASHPAD MICRON (<span id="cc">0</span>/76000)</b><br /><textarea id="pad" style="height: 400px; width: 100%" onkeyup="charCount(this.value.length);storefp(this.value);"></textarea><br /><input type="button" value="^ SHARE" onclick="email=getCookie('email');if(email.indexOf('@'<0)){}d=new Date();n=d.toLocaleString();address=prompt('Please enter recipient e-mail address:',email);if(address){setCookie('email',address,158112000000); document.location.href='mailto:'+address+'?subject=FLASHPAD MICRON SHARE - '+n+'&body='+encodeURI(document.getElementById('pad').value.replace(/&/g,'[amp];'));}" /></body></html>
